<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e005b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2d0a8c;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #00000066;
    }

    h1 {
      margin-bottom: 20px;
    }

    .display {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4f46e5;
      color: white;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #4338ca;
    }

    ul#laps {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    ul#laps li {
      background: #3c2bbd;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="display" id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let minutes = 0, seconds = 0, milliseconds = 0;
    let interval;
    let isRunning = false;

    function updateDisplay() {
      const ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;
      const s = seconds < 10 ? "0" + seconds : seconds;
      const m = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("display").innerText = `${m}:${s}:${ms}`;
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        interval = setInterval(() => {
          milliseconds++;
          if (milliseconds >= 100) {
            milliseconds = 0;
            seconds++;
            if (seconds >= 60) {
              seconds = 0;
              minutes++;
            }
          }
          updateDisplay();
        }, 10);
      }
    }

    function pause() {
      clearInterval(interval);
      isRunning = false;
    }

    function reset() {
      clearInterval(interval);
      isRunning = false;
      minutes = 0;
      seconds = 0;
      milliseconds = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (isRunning) {
        const lapTime = document.getElementById("display").innerText;
        const li = document.createElement("li");
        li.textContent = lapTime;
        document.getElementById("laps").appendChild(li);
      }
    }
  </script>
</body>
</html>
